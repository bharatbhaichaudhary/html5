<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>this is HTML form tutorial</h2>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>

        <label for="mobile">Mobile no:</label>
        <input type="number" id="mobile"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>

        <label for="date">Bob:</label>
        <input type="date" id="date"><br><br>

        <label for="time">Time:</label>
        <input type="datetime-local" id="time"><br><br>

        <label for="month">Month:</label>
        <input type="month" id="month"><br><br>

        <label for="range">praige:</label>
        <input type="range" id="range"><br><br>

        <label for="time">Time:</label>
        <input type="search" id="time"><br><br>

    </form>
</body>
</html>
